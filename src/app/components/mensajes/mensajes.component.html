<!-- barra de estado de ususario -->
<div class="row mt-2 bg-light sticky-top" >
  <div class="col col-4 mt-2 ">
    <div class="row">
      <div class="col col-6 col-md-3">
        <label class="ml-1 mr-0 mb-0 pr-0">Usuario:</label>
      </div>
      <div class="col col-6 col-md-3">
        <small>{{_wsService.usuario.nombre}}</small>
      </div>
    </div>
  </div>
  <div class="col col-8">
    <div class="row mt-1">
      <div class="col col-6 mt-1">
        <div class="row">
          <div class="col col-6 col-md-3">
            <label>Estado:</label>
          </div>
          <div class="col col-6 col-md-3">
            <span *ngIf="_wsService.socketStatus" class="badge badge-success ml-2">Online</span>
            <span *ngIf="!_wsService.socketStatus" class="badge badge-danger ml-2">Offline</span>
          </div>
        </div>
      </div>
      <div class="col col-6 d-flex justify-content-end align-items-center">
        <button type="button" class="btn btn-outline-danger btn-rounded waves-effect btn-sm p-0 pl-1 pr-1" (click)="cerrarSesion()">Cerrar sesi√≥n</button>
      </div>
    </div>
  </div>
</div>

<hr>

<div class="row mb-3">

  <div class="col col-md-4 navbar-expand-md">

    <div class="row">
      <div class="col col-12 d-md-none text-center">
        <button class="btn btn-outline-secondary-modal text-black-50 p-0 pr-2 pl-2 mb-1" type="button" data-toggle="collapse" data-target="#listaUsuarios" aria-expanded="false" aria-controls="listaUsuarios">
          Ver usuarios conectados
        </button>
      </div >

      <div class="col col-12 collapse float-left"  id="listaUsuarios">
        <app-user-list class="w-100 pb-1 pt-1"></app-user-list>
      </div>

      <div class="col col-12 w-100 d-none d-md-block">
        <app-user-list class="w-100"></app-user-list>
      </div>
    </div>
  </div>

  <div class="col col-md-8 ml-auto d-none d-md-block" >
    <h4 class="text-black-50 mt-2">Mensajes:</h4>
    <div class="">
      <app-chat class=""></app-chat>
    </div>
  </div>

</div>

<div class="row d-md-none">
  <div class="col col-12">
    <div class="row">
      <div class="col col-12">
        <h4 class="text-black-50 mt-2">Mensajes:</h4>
      </div>
    </div>
    <div class="row">
      <div class="col col-12">
        <app-chat></app-chat>
      </div>
    </div>
  </div>
</div>
