<!-- barra de estado de ususario -->
<div class="row d-flex justify-content-between mt-2 bg-light sticky-top">
  <div class="col col-sm-4 col-md-4 text-md-left text-sm-center mt-2">
    <label class="mr-2">Usuario:</label>
    <small>{{_wsService.usuario.nombre}}</small>
  </div>
  <div class="col col-sm-8 col-md-8">
    <div class="row mt-1">
      <div class="col col-md-6 mt-1">
        <label>Estado:</label>
        <span *ngIf="_wsService.socketStatus" class="badge badge-success ml-2">Online</span>
        <span *ngIf="!_wsService.socketStatus" class="badge badge-danger ml-2">Offline</span>
      </div>
      <div class="col col-md-6 d-flex justify-content-end">
        <button type="button" class="btn btn-outline-danger btn-rounded waves-effect btn-sm p-0 pl-1 pr-1" (click)="cerrarSesion()">Cerrar sesi√≥n</button>
      </div>
    </div>
  </div>
</div>
